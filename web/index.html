<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs List - Job Scraper</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/style/main.css">
    <link rel="stylesheet" type="text/css" href="static/plugins/toastify/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="static/plugins/micromodal/micromodal.min.css">
    <script src="static/plugins/jquery/jquery-3.7.1.min.js"></script>
    <script src="static/plugins/ag-grid/ag-grid-community.min.js"></script>
    <script src="static/plugins/dayjs/dayjs.min.js"></script>
    <script src="static/plugins/toastify/toastify-js.min.js"></script>
    <script src="static/plugins/micromodal/micromodal.min.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/grid.js"></script>
</head>

<body>
    <div class="header">
        <button class="button button-orange" data-micromodal-trigger="options-modal">Options</button>
    </div>
    <div id="jobsGrid"></div>

    <div class="modal micromodal-slide" id="options-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="options-modal-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="options-modal-title">
                        Options
                    </h2>
                    <button class="modal__close" role="button" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="options-modal-content">
                    <div class="form-group">
                        <label for="grading-requirements-textarea">Grading requirements</label>
                        <textarea id="grading-requirements-textarea" class="modal-input textarea" rows="10"
                            placeholder="Your job requirements that will be used during job AI grading"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="search-query-input">Search query</label>
                        <input id="search-query-input" type="text" class="modal-input"
                            placeholder="Scraper will use this parameter to search for jobs">
                    </div>

                    <div class="form-group">
                        <label for="search-filter-input">Search filter</label>
                        <input id="search-filter-input" type="text" class="modal-input"
                            placeholder="Scraped jobs will be additionally filtered by these keywords, comma separated">
                    </div>

                    <div class="form-group">
                        <label for="scraping-interval-input">Scraping interval (in hours)</label>
                        <input id="scraping-interval-input" type="number" class="modal-input"
                            placeholder="Defines the interval for recurrent scraping job">
                    </div>

                </main>
                <footer class="modal__footer">
                    <button class="modal__btn button button-orange" data-micromodal-close>Close</button>
                    <button class="modal__btn button button-green" onclick="onConfigSaveBtnClick()">Save</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
